name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure Next.js for GitHub Pages
        run: |
          if [ "${{ github.repository }}" != "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]; then
            echo "Configuring for repository pages..."
            sed -i 's|// basePath: \x27/your-repository-name\x27,|basePath: \x27/${{ github.event.repository.name }}\x27,|g' next.config.mjs
            sed -i 's|// assetPrefix: \x27/your-repository-name/\x27,|assetPrefix: \x27/${{ github.event.repository.name }}/\x27,|g' next.config.mjs
          else
            echo "Configuring for user/organization pages..."
          fi
          
      - name: Build
        run: npm run build
        
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
